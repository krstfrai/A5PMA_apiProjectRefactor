<ion-header>
  <ion-navbar>
    <ion-title>iTunes API</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>Search Term</ion-label>
      <ion-input [(ngModel)]="this.searchTerm"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Media Type</ion-label>
      <ion-select [(ngModel)]="this.mediaType" interface="action-sheet">
        <ion-option value="music">Music</ion-option>
        <ion-option value="audiobook">Audioboook</ion-option>
        <ion-option value="movie">Movie</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <button ion-button block (click)="this.sendData()">Send Request</button>
    </ion-item>

  </ion-list>
</ion-content>
