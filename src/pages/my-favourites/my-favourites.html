<ion-header>

  <ion-navbar>
    <ion-title>My Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-card *ngFor="let item of this.recordList; index as i">
        <img src="{{ item.image }}" />
        <ion-card-content>
          <ion-card-title>
            {{ item.name }}
          </ion-card-title>
          <p>
            {{ item.author }}
          </p>
          <button ion-button icon-only small id="{{ i }}" (click)="addToFavourite($event, this.mediaType)">
            <ion-icon name="heart" isActive="false"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
